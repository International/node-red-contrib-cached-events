<script type="text/javascript">
    RED.nodes.registerType('cached-events',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            file: {value:"", required: true}
        },
        align: "right",
        inputs:1,
        outputs:1,
        icon: "bridge.png",
        label: function() {
            return this.file || "cached-events";
        }
    });
</script>

<script type="text/x-red" data-template-name="cached-events">
    <div class="form-row">
        <label for="node-input-file"><i class="icon-tag"></i> File where to store the events</label>
        <input type="text" id="node-input-file" placeholder="File where to store the events">
    </div>
</script>

<script type="text/x-red" data-help-name="cached-events">
    <p>Simple node that watches a folder, and sends events when files are added/created/changed/deleted. </p>
    <p>The events send will contain the following fields in <b>payload</b>:<code>changeType</code> and <code>filePath</code></p>
</script>
